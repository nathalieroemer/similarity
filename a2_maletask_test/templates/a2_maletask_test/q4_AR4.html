{% extends "global/Page.html" %}
{% load otree static %}

{% block title %}
    Question {{ player.round_number }}
{% endblock %}

<style>
    span.frac {
        display: inline-block;
        text-align: center;
    }
    span.frac > sup {
        display: block;
        border-bottom: 1px solid;
        font: inherit;
    }
    span.frac > span {
        display: none;
    }
    span.frac > sub {
        display: block;
        font: inherit;
    }
</style>

{% block content %}
<div style="position: absolute; top: 30px; right: 30px; width: 300px; text-align:right; cursor:pointer; color: dimgrey;">
<u>
<a onclick="window.open('{% static 'worker_Instructions3.html' %}', '_blank', 'location=yes, height=570,width=520,scrollbars=yes,status=yes');">
    Click to review previous instructions
</a>
</u>
</div>
    <!-- Code for fractions from this page: http://docs.mathjax.org/en/latest/basic/mathematics.html -->

    <form>
        <div class="form-group required">
            <label class="col-form-label" for="ar5">There are 5 blue marbles, 4 red marbles, and 3 yellow marbles in a box. If Jim randomly selects a marble from the box, what is the probability of selecting a red or yellow marble?</label>
            <div class="controls  field-ar5">
                <ul id="ar5">
                    <li>
                        <label for="ar51">
                            <input type="radio" name="answer" value="1" required="" id="ar51" class="form-check-input" oninvalid="this.setCustomValidity('Please choose an option.')" onclick="this.setCustomValidity('')">
                            <math xmlns="http://www.w3.org/1998/Math/MathML" display="inline">
                                <mrow>
                                    <mfrac>
                                        <mrow>
                                            <mi>3</mi>
                                        </mrow>
                                        <mrow>
                                            <mi>4</mi>
                                        </mrow>
                                    </mfrac>
                                </mrow>
                            </math>
                        </label>
                    </li>

                    <li>
                        <label for="ar52">
                            <input type="radio" name="answer" value="2" required="" id="ar52" class="form-check-input" onclick="document.getElementById('ar51').setCustomValidity('')">
                            <math xmlns="http://www.w3.org/1998/Math/MathML" display="inline">
                                <mrow>
                                    <mfrac>
                                        <mrow>
                                            <mi>1</mi>
                                        </mrow>
                                        <mrow>
                                            <mi>4</mi>
                                        </mrow>
                                    </mfrac>
                                </mrow>
                            </math>
                        </label>
                    </li>

                    <li>
                        <label for="ar53">
                            <input type="radio" name="answer" value="3" required="" id="ar53" class="form-check-input" onclick="document.getElementById('ar51').setCustomValidity('')">
                            <math xmlns="http://www.w3.org/1998/Math/MathML" display="inline">
                                <mrow>
                                    <mfrac>
                                        <mrow>
                                            <mi>1</mi>
                                        </mrow>
                                        <mrow>
                                            <mi>3</mi>
                                        </mrow>
                                    </mfrac>
                                </mrow>
                            </math>
                        </label>
                    </li>

                    <li>
                        <label for="ar54">
                            <input type="radio" name="answer" value="4" required="" id="ar54" class="form-check-input" onclick="document.getElementById('ar51').setCustomValidity('')">
                            <math xmlns="http://www.w3.org/1998/Math/MathML" display="inline">
                                <mrow>
                                    <mfrac>
                                        <mrow>
                                            <mi>7</mi>
                                        </mrow>
                                        <mrow>
                                            <mi>12</mi>
                                        </mrow>
                                    </mfrac>
                                </mrow>
                            </math>
                        </label>
                    </li>
                </ul>
            </div>
        </div>
    </form>

    {% next_button %}

{% endblock %}
