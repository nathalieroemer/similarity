{% extends "global/Page.html" %}
{% load otree static %}

{% block title %}
    Question {{ player.round_number }}
{% endblock %}

{% block content %}
<div style="position: absolute; top: 30px; right: 30px; width: 300px; text-align:right; cursor:pointer; color: dimgrey;">
<u>
<a onclick="window.open('{% static 'worker_Instructions3.html' %}', '_blank', 'location=yes, height=570,width=520,scrollbars=yes,status=yes');">
    Click to review previous instructions
</a>
</u>
</div>

    <form>
        <div class="form-group required">
            <label class="col-form-label" for="mc2">
                What is the advantage of a single pulley?
            </label>
            <div class="controls  field-mc2">
                <ul id="mc2">
                    <li>
                        <label for="mc21">
                            <input type="radio" name="answer" value="1" required="" id="mc21" class="form-check-input" oninvalid="this.setCustomValidity('Please choose an option.')" onclick="this.setCustomValidity('')">
                            It allows you to lift something with less force
                        </label>
                    </li>

                    <li>
                        <label for="mc22">
                            <input type="radio" name="answer" value="2" required="" id="mc22" class="form-check-input" onclick="document.getElementById('mc21').setCustomValidity('')">
                            It changes the direction of the effort
                        </label>
                    </li>

                    <li>
                        <label for="mc23">
                            <input type="radio" name="answer" value="3" required="" id="mc23" class="form-check-input" onclick="document.getElementById('mc21').setCustomValidity('')">
                            It diminishes the effects of gravity
                        </label>
                    </li>

                    <li>
                        <label for="mc24">
                            <input type="radio" name="answer" value="4" required="" id="mc24" class="form-check-input" onclick="document.getElementById('mc21').setCustomValidity('')">
                            It decreases the chances of injury
                        </label>
                    </li>
                </ul>
            </div>
        </div>
    </form>

    {% next_button %}

{% endblock %}
