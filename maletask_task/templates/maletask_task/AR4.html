{% extends "global/Page.html" %}
{% load otree static %}

{% block title %}
    Question {{ player.round_number }}
{% endblock %}

{% block content %}

    <form>
        <div class="form-group required">
            <label class="col-form-label" for="ar4">If a mayor is elected with 53% of the votes cast and 85% of a town's 26,000 voters voted, how many votes did the mayor receive?</label>
            <div class="controls  field-ar4">
                <ul id="ar4">
                    <li>
                        <label for="ar41">
                            <input type="radio" name="ar4" value="1" required="" id="ar41" class="form-check-input" oninvalid="this.setCustomValidity('Please choose an option.')" onclick="this.setCustomValidity('')">
                            19,669
                        </label>
                    </li>

                    <li>
                        <label for="ar42">
                            <input type="radio" name="ar4" value="2" required="" id="ar42" class="form-check-input" onclick="document.getElementById('ar41').setCustomValidity('')">
                            15,912
                        </label>
                    </li>

                    <li>
                        <label for="ar43">
                            <input type="radio" name="ar4" value="3" required="" id="ar43" class="form-check-input" onclick="document.getElementById('ar41').setCustomValidity('')">
                            11,713
                        </label>
                    </li>

                    <li>
                        <label for="ar44">
                            <input type="radio" name="ar4" value="4" required="" id="ar44" class="form-check-input" onclick="document.getElementById('ar41').setCustomValidity('')">
                            17,680
                        </label>
                    </li>
                </ul>
            </div>
        </div>
    </form>

    {% next_button %}

{% endblock %}
