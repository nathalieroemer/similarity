{% extends "global/Page.html" %}
{% load otree static %}

{% block title %}
    Question {{ player.round_number }}
{% endblock %}

<style>
    span.frac {
        display: inline-block;
        text-align: center;
    }
    span.frac > sup {
        display: block;
        border-bottom: 1px solid;
        font: inherit;
    }
    span.frac > span {
        display: none;
    }
    span.frac > sub {
        display: block;
        font: inherit;
    }
</style>

{% block content %}

    <form>
        <div class="form-group required">
            <label class="col-form-label" for="mk4">
                If a=8, then <span class="frac"><sup>8<sup>4</sup> <span>/</span> <sub>a</sub></span> =
            </label>
            <div class="controls  field-mk4">
                <ul id="mk4">
                    <li>
                        <label for="mk41">
                            <input type="radio" name="mk4" value="1" required="" id="mk41" class="form-check-input" oninvalid="this.setCustomValidity('Please choose an option.')" onclick="this.setCustomValidity('')">
                            12
                        </label>
                    </li>

                    <li>
                        <label for="mk42">
                            <input type="radio" name="mk4" value="2" required="" id="mk42" class="form-check-input" onclick="document.getElementById('mk41').setCustomValidity('')">
                            512
                        </label>
                    </li>

                    <li>
                        <label for="mk43">
                            <input type="radio" name="mk4" value="3" required="" id="mk43" class="form-check-input" onclick="document.getElementById('mk41').setCustomValidity('')">
                            32
                        </label>
                    </li>

                    <li>
                        <label for="mk44">
                            <input type="radio" name="mk4" value="4" required="" id="mk44" class="form-check-input" onclick="document.getElementById('mk41').setCustomValidity('')">
                            4096
                        </label>
                    </li>
                </ul>
            </div>
        </div>
    </form>

    {% next_button %}

{% endblock %}
